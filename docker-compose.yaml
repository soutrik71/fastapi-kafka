version: "3.9"
services:
  postgres:
    image: postgres:15-alpine # Use a specific and lightweight version
    container_name: postgres_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      PGDATA: /var/lib/postgresql/data
    ports:
      - "5432:5432" # Host:Container port mapping
    volumes:
      - postgres_data:/var/lib/postgresql/data # Use named volume for portability
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped # Ensure it restarts on failures
    networks:
      - app_network

  redis-stack:
    image: redis/redis-stack:latest
    container_name: redis_stack
    ports:
      - "6379:6379" # Redis service
      - "8001:8001" # Redis Stack UI
    environment:
      REDIS_ARGS: "--save 60 1 --loglevel warning"
    volumes:
      - redis_data:/data # Named volume for Redis persistence
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped # Ensure it restarts on failures
    networks:
      - app_network

  zookeeper:
    image: confluentinc/cp-zookeeper:7.0.1
    hostname: zookeeper
    container_name: zookeeper
    ports:
      - "2181:2181"      
    volumes:
      - ./zk_data:/var/lib/zookeeper/data
      - ./zk_log:/var/lib/zookeeper/log
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "echo ruok | nc -w 5 localhost 2181 | grep imok"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - app_network
    restart: unless-stopped


  kafka:
    image: confluentinc/cp-kafka:7.0.1
    hostname: kafka
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    volumes:
      - ./kafka_data:/var/lib/kafka/data
    networks:
      - app_network
    env_file:
      - .env
    healthcheck:
      test: ["CMD", "kafka-broker-api-versions", "--bootstrap-server=kafka:9092"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

volumes:
  postgres_data: # Named volume for PostgreSQL
  redis_data:    # Named volume for Redis

networks:
  app_network: # Shared network for inter-service communication
    driver: bridge
